<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for {{ measure }}</h1>

    {% if results %}
    <table border="1">
        <tr>
            <th>Station</th>
            <th>State</th>
            <th>Region</th>
            <th>Year</th>
            <th>Min Temp</th>
            <th>Max Rainfall</th>
        </tr>
        {% for row in results %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No data found.</p>
    {% endif %}
</body>
</html>
